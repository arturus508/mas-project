spring:
  application:
    name: healthfitness
  profiles:
    active: dev

  thymeleaf:
    cache: false

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        show_sql: false

  flyway:
    enabled: true

  sql:
    init:
      mode: never  

server:
  error:
    include-message: always
    include-stacktrace: never
  servlet:
    session:
      cookie:
        same-site: Lax
        http-only: true
        secure: false   

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace
    org.springframework.security: info

management:
  server:
    port: 8081
    address: 127.0.0.1
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized