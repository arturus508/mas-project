spring:
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3307}/${MYSQL_DATABASE:healthfitness}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: ${MYSQL_USER:app}
    password: ${MYSQL_PASSWORD:app_password}
    driver-class-name: com.mysql.cj.jdbc.Driver
  flyway:
    connect-retries: 10
    connect-retries-interval: 2
    placeholders:
      exercise_insert_alias: "AS new"
      exercise_name_upsert: "new.exercise_name"
      exercise_muscle_group_upsert: "new.muscle_group"
      exercise_intensity_level_upsert: "new.intensity_level"
      food_insert_alias: "AS new"
      food_name_upsert: "new.name"
      food_unit_upsert: "new.unit"
      food_kcal100_upsert: "new.kcal100"
      food_protein100_upsert: "new.protein100"
      food_fat100_upsert: "new.fat100"
      food_carbs100_upsert: "new.carbs100"

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace
    org.springframework.security: info
