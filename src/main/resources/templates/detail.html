<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Meal Plan Details')}"></head>
<body>
<div th:replace="~{fragments/nav :: body}"></div>

<div class="container py-4">
  <div class="card mb-3">
    <div class="card-body text-center">
      <h3 th:text="${mealPlan.name}">Meal Plan</h3>
      <div><strong>Description:</strong> <span th:text="${mealPlan.description}">—</span></div>
      <div><strong>Dietary Restriction:</strong> <span th:text="${mealPlan.dietaryRestrictions}">—</span></div>
      <div><strong>Start Date:</strong> <span th:text="${mealPlan.startDate}">—</span></div>
      <div><strong>End Date:</strong> <span th:text="${mealPlan.endDate}">—</span></div>
    </div>
  </div>

  <div class="d-flex justify-content-between align-items-center mb-2">
    <h4 class="mb-0">Meals</h4>
    <a class="btn btn-outline-primary"
       th:href="@{|/meal-plans/add?mealPlanId=${mealPlan.id}|}">Add Meal</a>
  </div>

  <div class="table-responsive">
    <table class="table table-sm table-hover align-middle">
      <thead>
      <tr>
        <th>Name</th>
        <th>Date</th>
        <th>Time</th>
        <th>Calories</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody th:with="rows=${meals != null ? meals : mealPlan.meals}">
      <tr th:each="m : ${rows}">
        <td>Quick meal</td>
        <td th:text="${m.date}">—</td>
        <td th:text="${m.mealType}">—</td>
        <td th:text="${m.totalCalories}">0</td>
        <td>
          <a th:href="@{|/meal-plans/add?mealPlanId=${mealPlan.id}&date=${m.date}&type=${m.mealType}|}"
             class="btn btn-sm btn-outline-secondary">Edit</a>
        </td>
      </tr>
      <tr th:if="${rows == null or #lists.isEmpty(rows)}">
        <td colspan="5" class="text-muted">No meals yet.</td>
      </tr>
      </tbody>
    </table>
  </div>

  <a th:href="@{/meal-plans}" class="btn btn-outline-secondary">Back to Meal Plans</a>
</div>
</body>
</html>
