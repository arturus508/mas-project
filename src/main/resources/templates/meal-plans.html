<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/head :: head('Meal Plans')}"></head>
<body class="bg-light">

<nav th:replace="~{fragments/nav :: nav}"></nav>

<main class="container py-4">
  <div class="d-flex flex-wrap align-items-center justify-content-between gap-2 mb-3">
    <h2 class="m-0">Meal Library</h2>
    <div class="d-flex gap-2">
      <a th:href="@{/meals/today}" class="btn btn-outline-primary">Meals Today</a>
      <a th:href="@{/meal-plans/add(returnTo='/meal-plans')}" class="btn btn-primary">Add New Meal Plan</a>
    </div>
  </div>

  <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
  <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

  <div class="row g-3">
    <div class="col-12 col-lg-6" th:each="mealPlan : ${mealPlans}">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title" th:text="${mealPlan.planName}">Plan Name</h5>
          <div class="text-muted small mb-2" th:text="${mealPlan.description}">Description</div>
          <div class="small">Restriction: <span th:text="${mealPlan.dietaryRestriction}">None</span></div>
          <div class="small">Start: <span th:text="${mealPlan.startDate}">2025-01-01</span></div>
          <div class="small">End: <span th:text="${mealPlan.endDate}">2025-01-08</span></div>
        </div>
        <div class="card-footer d-flex gap-2">
          <a class="btn btn-outline-primary btn-sm" th:href="@{'/meal-plans/' + ${mealPlan.mealPlanId}}">Open</a>
          <form th:action="@{'/meal-plans/delete/' + ${mealPlan.mealPlanId}}" method="post">
            <div th:replace="~{fragments/csrf :: csrf}"></div>
            <button type="submit" class="btn btn-outline-danger btn-sm" onclick="return confirm('Delete this meal plan?');">Delete</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-12" th:if="${#lists.isEmpty(mealPlans)}">
      <div class="alert alert-light border">No saved meals yet.</div>
    </div>
  </div>

  <div class="mt-3">
    <a th:href="@{/today}" class="btn btn-outline-secondary">Back to Today</a>
  </div>
</main>

</body>
</html>
