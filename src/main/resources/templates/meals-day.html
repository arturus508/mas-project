<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body class="bg-light">

<div th:replace="~{fragments/nav :: body}"></div>

<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">
      Meals
      <small class="text-muted" th:text="${#ctx.containsVariable('date') ? date : ''}"></small>
    </h2>
    <a th:href="@{/meal-plans}" class="btn btn-outline-secondary btn-sm">Back</a>
  </div>

  <div class="row g-3">

    <div class="col-12 col-lg-6">
      <div class="card h-100">
        <div class="card-header">Breakfast</div>
        <div class="card-body">
          <div th:if="${#ctx.containsVariable('breakfast')}" class="text-muted">
            <div>ID: <span th:text="${breakfast.mealId}">-</span></div>
            <div th:if="${breakfast.kcalManual != null}">Kcal: <span th:text="${breakfast.kcalManual}">0</span></div>
          </div>
          <div th:if="${!#ctx.containsVariable('breakfast')}" class="text-muted">No entry</div>
        </div>
      </div>
    </div>

    <div class="col-12 col-lg-6">
      <div class="card h-100">
        <div class="card-header">Lunch</div>
        <div class="card-body">
          <div th:if="${#ctx.containsVariable('lunch')}" class="text-muted">
            <div>ID: <span th:text="${lunch.mealId}">-</span></div>
            <div th:if="${lunch.kcalManual != null}">Kcal: <span th:text="${lunch.kcalManual}">0</span></div>
          </div>
          <div th:if="${!#ctx.containsVariable('lunch')}" class="text-muted">No entry</div>
        </div>
      </div>
    </div>

    <div class="col-12 col-lg-6">
      <div class="card h-100">
        <div class="card-header">Dinner</div>
        <div class="card-body">
          <div th:if="${#ctx.containsVariable('dinner')}" class="text-muted">
            <div>ID: <span th:text="${dinner.mealId}">-</span></div>
            <div th:if="${dinner.kcalManual != null}">Kcal: <span th:text="${dinner.kcalManual}">0</span></div>
          </div>
          <div th:if="${!#ctx.containsVariable('dinner')}" class="text-muted">No entry</div>
        </div>
      </div>
    </div>

    <div class="col-12 col-lg-6">
      <div class="card h-100">
        <div class="card-header">Snack</div>
        <div class="card-body">
          <div th:if="${#ctx.containsVariable('snack')}" class="text-muted">
            <div>ID: <span th:text="${snack.mealId}">-</span></div>
            <div th:if="${snack.kcalManual != null}">Kcal: <span th:text="${snack.kcalManual}">0</span></div>
          </div>
          <div th:if="${!#ctx.containsVariable('snack')}" class="text-muted">No entry</div>
        </div>
      </div>
    </div>

  </div>
</div>

</body>
</html>
