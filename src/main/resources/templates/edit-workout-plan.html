<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Workout Plan</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>Edit Workout Plan</header>
<div class="content">
  <form th:action="@{'/workout-plans/edit/' + ${workoutPlan.workoutPlanId}}" method="post" th:object="${workoutPlan}">
    <label for="planName">Plan Name:</label>
    <input type="text" id="planName" th:field="*{planName}" required>

    <label for="description">Description:</label>
    <textarea id="description" th:field="*{description}" required></textarea>

    <label for="status">Status:</label>
    <select id="status" th:field="*{status}" required>
      <option value="" disabled selected>-- Select Status --</option>
      <option value="Active" th:selected="${workoutPlan.status == 'Active'}">Active</option>
      <option value="Inactive" th:selected="${workoutPlan.status == 'Inactive'}">Inactive</option>
    </select>

    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate" th:field="*{startDate}" required>

    <label for="endDate">End Date:</label>
    <input type="date" id="endDate" th:field="*{endDate}" required>

    <label for="daysPerWeek">Days per Week:</label>
    <input type="number" id="daysPerWeek" th:field="*{daysPerWeek}" min="1" max="7" required>

    <button type="submit" class="btn">Update Plan</button>
  </form>
  <br/>
  <a th:href="@{/workout-plans}" class="back-button">Back to Workout Plans</a>
</div>
</body>
</html>
