<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Meal</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>
  <h1>Add Meal</h1>
</header>
<div class="content">
  <!-- The action URL includes the mealPlanId from the model -->
  <form th:action="@{/meal-plans/{id}/meals/add(id=${mealPlanId})}" method="post" th:object="${meal}">
    <label for="mealName">Meal Name:</label>
    <input type="text" id="mealName" th:field="*{mealName}" placeholder="Enter meal name" required>

    <label for="date">Date:</label>
    <input type="date" id="date" th:field="*{date}" required>

    <label for="time">Time:</label>
    <input type="time" id="time" th:field="*{time}" required>

    <label for="totalCalories">Total Calories:</label>
    <input type="number" id="totalCalories" th:field="*{totalCalories}" required>

    <button type="submit">Add Meal</button>
  </form>
  <br/>
  <!-- Back button to return to the Meal Plan Details page -->
  <a th:href="@{'/meal-plans/' + ${mealPlanId} + '/meals'}" class="back-button">Back to Meal Plan</a>
</div>
</body>
</html>
