<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('404 Not Found')}"></head>
<body class="bg-light">
<div th:replace="~{fragments/nav :: nav}"></div>
<div class="container py-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <h1 class="h4">404 - Not Found</h1>
            <p class="text-muted" th:text="${message}">The requested resource could not be found.</p>
        </div>
        <div class="card-footer d-flex gap-2">
            <a th:href="@{/today}" class="btn btn-outline-secondary">Back to Today</a>
            <a th:href="@{/settings}" class="btn btn-outline-primary">Settings</a>
        </div>
    </div>
</div>
</body>
</html>
