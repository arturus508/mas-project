<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/head :: head('Global Exercises')}"></head>
<body class="bg-light">
<div th:replace="~{fragments/nav :: nav}"></div>

<main class="container py-4">
  <div class="d-flex flex-wrap align-items-center justify-content-between gap-2 mb-4">
    <h1 class="m-0">Global Exercises</h1>
    <div class="d-flex flex-wrap align-items-center gap-2">
      <a th:href="@{/exercises/add}" class="btn btn-outline-primary btn-sm">Create New Exercise</a>
      <a th:href="@{/today}" class="btn btn-outline-secondary btn-sm">Back to Today</a>
    </div>
  </div>

  <div class="grid gap-3">
    <div th:each="ex : ${exercises}" class="card card-hover">
      <div class="card-body">
        <h3 class="h6 mb-2" th:text="${ex.exerciseName}">Exercise</h3>
        <div class="text-muted small">
          Muscle group: <span th:text="${ex.muscleGroup}">Group</span>
        </div>
        <div class="text-muted small">
          Intensity: <span th:text="${ex.intensityLevel}">Level</span>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
