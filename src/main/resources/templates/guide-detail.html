<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${guide.title}">Guide</title>
    <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"  rel="stylesheet">
</head>
<body class="bg-white">

<div class="container  py-4  col-lg-8">
    <a  href="/guides"  class="text-decoration-none  d-inline-flex  align-items-center  mb-3">
        ← back
    </a>

    <div class="d-flex  align-items-center  gap-2  mb-2">
        <span class="badge bg-secondary"  th:text="${guide.category}">MIND</span>
        <span class="text-muted">
            <span th:text="${guide.estReadingMin}">5</span> min
        </span>
    </div>

    <h2  class="mb-3"  th:text="${guide.title}">Title</h2>

    <img  th:if="${guide.imageUrl}"  th:src="${guide.imageUrl}"  class="img-fluid  rounded  mb-3"  alt="cover">

    <div  th:utext="${guide.contentHtml}"  class="mb-4"></div>

    <form  th:action="@{'/guides/' + ${guide.id} + '/complete'}"  method="post"  class="d-inline">
        <button  class="btn btn-success">Mark as completed</button>
    </form>
    <a  href="/guides"  class="btn btn-outline-secondary  ms-2">Back to list</a>
</div>

</body>
</html>
