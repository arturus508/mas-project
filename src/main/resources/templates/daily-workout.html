<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Today Workout')}"></head>
<body class="bg-light">
<div th:replace="~{fragments/nav :: nav}"></div>

<div class="container py-4">
    <div class="d-flex flex-wrap align-items-center justify-content-between gap-2 mb-4">
        <div>
            <h1 class="mb-1">Workout</h1>
            <div class="text-muted small" th:text="${viewDate}">Date</div>
        </div>
        <div class="d-flex gap-2 align-items-center">
            <div class="btn-group">
                <a class="btn btn-outline-secondary btn-sm"
                   th:href="@{/workouts/{date}(date=${viewDate.minusDays(1)})}">Yesterday</a>
                <a class="btn btn-outline-secondary btn-sm"
                   th:href="@{/workouts/today}">Today</a>
                <a class="btn btn-outline-secondary btn-sm"
                   th:href="@{/workouts/{date}(date=${viewDate.plusDays(1)})}">Tomorrow</a>
            </div>
            <a th:href="@{/today}" class="btn btn-outline-secondary btn-sm">Back to Today</a>
            <a th:href="@{/workout-plans}" class="btn btn-outline-secondary btn-sm">Back to Plans</a>
        </div>
    </div>

    <div class="card mb-4">
        <div class="card-header d-flex align-items-center justify-content-between">
            <span th:text="${dailyWorkout != null ? dailyWorkout.title : 'No workout yet'}">Workout</span>
        </div>
        <div class="card-body">
            <div th:if="${dailyWorkout == null}" class="text-muted">
                No workout logged for today yet. Add one from a plan day.
            </div>
            <div th:if="${dailyWorkout != null && #lists.isEmpty(sets)}" class="text-muted">
                No sets added yet. Use the form below to add one.
            </div>
            <div class="list-group" th:if="${dailyWorkout != null && !#lists.isEmpty(sets)}">
                <div class="list-group-item d-flex align-items-center justify-content-between"
                     th:each="set : ${sets}">
                    <div>
                        <div class="fw-semibold" th:text="${set.exercise != null ? set.exercise.exerciseName : 'Exercise'}">Exercise</div>
                        <div class="text-muted small">Set <span th:text="${set.setNumber}">1</span></div>
                    </div>
                    <form th:action="@{'/workouts/sets/' + ${set.dailyWorkoutSetId} + '/reps'}" method="post" class="d-flex align-items-center gap-2">
                        <div th:replace="~{fragments/csrf :: csrf}"></div>
                        <input type="hidden" name="date" th:value="${viewDate}">
                        <input class="form-control form-control-sm" type="number" min="0" name="repsDone"
                               th:value="${set.repsDone}" placeholder="reps">
                        <button type="submit" class="btn btn-sm btn-outline-primary">Save</button>
                    </form>
                    <form th:action="@{'/workouts/sets/' + ${set.dailyWorkoutSetId} + '/delete'}" method="post">
                        <div th:replace="~{fragments/csrf :: csrf}"></div>
                        <input type="hidden" name="date" th:value="${viewDate}">
                        <button type="submit" class="btn btn-sm btn-outline-danger">Remove</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="card" th:if="${dailyWorkout != null}">
        <div class="card-header section-header">
            <div class="section-title">Add set</div>
        </div>
        <div class="card-body">
            <form th:action="@{'/workouts/' + ${dailyWorkout.dailyWorkoutId} + '/sets/add'}" method="post" class="form-inline-actions">
                <div th:replace="~{fragments/csrf :: csrf}"></div>
                <input type="hidden" name="date" th:value="${viewDate}">
                <div class="form-fields">
                    <div class="span-12">
                        <label class="form-label" for="exerciseId">Exercise</label>
                        <select id="exerciseId" name="exerciseId" class="form-select form-select-sm" required>
                            <option value="" disabled selected>Select exercise</option>
                            <option th:each="ex : ${globalExercises}" th:value="${ex.exerciseId}" th:text="${ex.exerciseName}"></option>
                        </select>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-sm btn-outline-primary">Add set</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
