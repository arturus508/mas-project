<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/head :: head('Login')}"></head>
<body>
<div th:replace="~{fragments/nav :: nav}"></div>

<main class="auth">
  <div class="card">
    <h1>Login</h1>

    <div class="alert alert-danger py-2" th:if="${param.error}">
      Invalid email or password. Please try again.
    </div>
    <div class="alert alert-success py-2" th:if="${param.logout}">
      You have been logged out successfully.
    </div>
    <div class="alert alert-info py-2" th:if="${param.registered}">
      Registration was successful! Please login.
    </div>

    <form th:action="@{/login}" method="post" class="form-grid">
      <div th:replace="~{fragments/csrf :: csrf}"></div>
      <div class="span-12">
        <label class="form-label" for="email">Email</label>
        <input id="email" name="email" type="text" class="form-control form-control-sm" required>
      </div>
      <div class="span-12">
        <label class="form-label" for="password">Password</label>
        <input id="password" name="password" type="password" class="form-control form-control-sm" required>
      </div>
      <div class="span-12 d-flex align-items-center justify-content-end gap-2">
        <a th:href="@{/register}" class="btn btn-outline-secondary btn-sm">Register</a>
        <button type="submit" class="btn btn-sm btn-outline-primary">Login</button>
      </div>
    </form>
  </div>
</main>
</body>
</html>
