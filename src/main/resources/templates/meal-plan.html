<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/head :: head('Meal Plan Details')}"></head>
<body class="bg-light">

<nav th:replace="~{fragments/nav :: nav}"></nav>

<main class="container py-4">
  <div class="d-flex flex-wrap align-items-center justify-content-between gap-2 mb-3">
    <h2 class="m-0">Meal Plan Details</h2>
    <div class="d-flex gap-2">
      <a th:href="@{/meal-plans}" class="btn btn-outline-secondary">Back to Meal Library</a>
      <a th:href="@{/meals/today}" class="btn btn-outline-secondary">Meals Today</a>
    </div>
  </div>

  <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
  <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

  <div class="card mb-3">
    <div class="card-body">
      <h5 class="card-title" th:text="${mealPlan.planName}">Plan Name</h5>
      <div class="text-muted mb-2" th:text="${mealPlan.description}">Description</div>
      <div class="small">Restriction: <span th:text="${mealPlan.dietaryRestriction}">None</span></div>
      <div class="small">Start: <span th:text="${mealPlan.startDate}">2025-01-01</span></div>
      <div class="small">End: <span th:text="${mealPlan.endDate}">2025-01-08</span></div>
      <div class="mt-3 d-flex gap-2">
        <a th:href="@{'/meal-plans/edit/' + ${mealPlan.mealPlanId} + '?returnTo=/meal-plans/' + ${mealPlan.mealPlanId}}"
           class="btn btn-outline-primary btn-sm">Edit</a>
        <a th:href="@{'/meals/add?mealPlanId=' + ${mealPlan.mealPlanId}}" class="btn btn-primary btn-sm">Add Meal</a>
      </div>
    </div>
  </div>

  <h5 class="mb-2">Meals</h5>
  <div class="table-responsive">
    <table class="table table-sm align-middle">
      <thead>
      <tr>
        <th>Date</th>
        <th>Type</th>
        <th>Calories</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr th:if="${#lists.isEmpty(mealPlan.meals)}">
        <td colspan="4" class="text-muted">No meals yet.</td>
      </tr>
      <tr th:each="meal : ${mealPlan.meals}">
        <td th:text="${meal.date}">2025-08-16</td>
        <td th:text="${meal.mealType}">BREAKFAST</td>
        <td th:text="${meal.totalCalories}">0</td>
        <td class="text-end">
          <form th:action="@{'/meal-plans/meals/delete/' + ${meal.mealId}}" method="post">
            <input type="hidden" name="mealPlanId" th:value="${mealPlan.mealPlanId}">
            <div th:replace="~{fragments/csrf :: csrf}"></div>
            <button type="submit" class="btn btn-outline-danger btn-sm" onclick="return confirm('Delete this meal?');">Delete</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <form th:action="@{'/meal-plans/delete/' + ${mealPlan.mealPlanId}}" method="post" class="mt-3">
    <div th:replace="~{fragments/csrf :: csrf}"></div>
    <button type="submit" class="btn btn-outline-danger" onclick="return confirm('Delete this meal plan?');">Delete Meal Plan</button>
  </form>
</main>

</body>
</html>
