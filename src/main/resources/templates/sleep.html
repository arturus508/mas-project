<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/head :: head('Sleep')}"></head>
<body data-mode="mind">

<nav th:replace="~{fragments/nav :: nav}"></nav>

<main class="container py-4">
  <h2 class="mb-3">Sleep</h2>

  <div class="row g-3">
    <div class="col-12 col-lg-5">
      <div class="card h-100">
        <div class="card-header section-header">
          <div class="section-title">Log last night</div>
          <div class="section-actions">
            <a class="btn btn-sm btn-outline-secondary" href="/today">Back to Today</a>
          </div>
        </div>
        <div class="card-body">
          <form th:action="@{/mind/sleep/add}" th:object="${sleepForm}" method="post" class="form-inline-actions">
            <div th:replace="~{fragments/csrf :: csrf}"></div>
            <div class="span-12" th:if="${#fields.hasErrors('*')}">
              <div class="alert alert-danger py-2">
                <div th:each="err : ${#fields.errors('*')}" th:text="${err}">Invalid input</div>
              </div>
            </div>
            <div class="form-fields">
              <div class="span-4">
                <label class="form-label" for="date">Date</label>
                <input id="date" type="date" th:field="*{date}" class="form-control form-control-sm">
                <div class="text-danger small" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></div>
              </div>
              <div class="span-2">
                <label class="form-label" for="hours">Hours</label>
                <input id="hours" type="number" th:field="*{hours}" class="form-control form-control-sm" min="0" max="24" step="1">
                <div class="text-danger small" th:if="${#fields.hasErrors('hours')}" th:errors="*{hours}"></div>
              </div>
              <div class="span-2">
                <label class="form-label" for="minutes">Minutes</label>
                <input id="minutes" type="number" th:field="*{minutes}" class="form-control form-control-sm" min="0" max="59" step="1">
                <div class="text-danger small" th:if="${#fields.hasErrors('minutes')}" th:errors="*{minutes}"></div>
              </div>
              <div class="span-4">
                <label class="form-label" for="quality">Quality (1-5)</label>
                <input id="quality" type="number" th:field="*{quality}" class="form-control form-control-sm" min="1" max="5" step="1">
                <div class="text-danger small" th:if="${#fields.hasErrors('quality')}" th:errors="*{quality}"></div>
              </div>
              <div class="span-12">
                <label class="form-label" for="note">Note (optional)</label>
                <textarea id="note" th:field="*{note}" class="form-control form-control-sm" rows="2"></textarea>
              </div>
            </div>
            <div class="form-actions">
              <button class="btn btn-sm btn-outline-primary">Save</button>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <span class="text-muted">Yesterday: </span>
          <strong th:text="${yesterdaySleep}">No data</strong>
        </div>
      </div>
    </div>

    <div class="col-12 col-lg-7">
      <div class="card h-100">
        <div class="card-header">Last 7 days</div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-sm align-middle">
              <thead>
              <tr>
                <th style="width: 30%;">Date</th>
                <th style="width: 35%;">Duration</th>
                <th style="width: 20%;">Quality</th>
                <th style="width: 15%;"></th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="e : ${entries}">
                <td th:text="${e.date}">2025-08-15</td>
                <td th:text="${e.durationText}">7h 30m</td>
                <td>
                  <span class="badge text-bg-secondary" th:text="${e.quality}">3</span>
                </td>
                <td class="text-end">
                  <form th:action="@{|/mind/sleep/${e.id}/delete|}" method="post">
                    <div th:replace="~{fragments/csrf :: csrf}"></div>
                    <button class="btn btn-outline-danger btn-sm">Delete</button>
                  </form>
                </td>
              </tr>
              <tr th:if="${#lists.isEmpty(entries)}">
                <td colspan="4" class="text-muted">No entries</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="card-footer">
          <small class="text-muted">Tip: aim for 7-9 hours; consistency matters.</small>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-3 d-flex gap-2">
    <a href="/today" class="btn btn-outline-secondary btn-sm">Back to Today</a>
  </div>
</main>

</body>
</html>
