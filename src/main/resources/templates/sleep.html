<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/head :: head"></head>
<body class="bg-light">

<div th:replace="fragments/nav :: body"></div>

<main class="container py-4">
  <h2 class="mb-3">Sleep</h2>

  <div class="row g-3">
    <div class="col-12 col-lg-5">
      <div class="card h-100">
        <div class="card-header">Log last night</div>
        <div class="card-body">
          <form th:action="@{/mind/sleep}" method="post" class="row g-2">
            <div th:replace="fragments/csrf :: csrf"></div>
            <div class="col-6">
              <label class="form-label">Date</label>
              <input type="date" name="date" class="form-control" th:value="${#temporals.format(#temporals.createNow(),'yyyy-MM-dd')}">
            </div>
            <div class="col-3">
              <label class="form-label">Hours</label>
              <input type="number" name="hours" class="form-control" min="0" max="24" step="1" value="7">
            </div>
            <div class="col-3">
              <label class="form-label">Minutes</label>
              <input type="number" name="minutes" class="form-control" min="0" max="59" step="1" value="30">
            </div>
            <div class="col-12">
              <label class="form-label">Quality (1–5)</label>
              <input type="number" name="quality" class="form-control" min="1" max="5" step="1" value="3">
            </div>
            <div class="col-12">
              <button class="btn btn-primary">Save</button>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <span class="text-muted">Yesterday: </span>
          <strong th:text="${yesterdaySleep}">No data</strong>
        </div>
      </div>
    </div>

    <div class="col-12 col-lg-7">
      <div class="card h-100">
        <div class="card-header">Last 7 days</div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-sm align-middle">
              <thead>
              <tr>
                <th style="width: 30%;">Date</th>
                <th style="width: 35%;">Duration</th>
                <th style="width: 20%;">Quality</th>
                <th style="width: 15%;"></th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="e : ${entries}">
                <td th:text="${e.date}">2025-08-15</td>
                <td th:text="${e.durationText}">7h 30m</td>
                <td>
                  <span class="badge text-bg-secondary" th:text="${e.quality}">3</span>
                </td>
                <td class="text-end">
                  <form th:action="@{|/mind/sleep/${e.id}/delete|}" method="post" th:object="${e}">
                    <div th:replace="fragments/csrf :: csrf"></div>
                    <button class="btn btn-outline-danger btn-sm">Delete</button>
                  </form>
                </td>
              </tr>
              <tr th:if="${#lists.isEmpty(entries)}">
                <td colspan="4" class="text-muted">No entries</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="card-footer">
          <small class="text-muted">Tip: aim for 7–9 hours; consistency matters.</small>
        </div>
      </div>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
