<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Sleep</title>
  <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"  rel="stylesheet">
</head>
<body class="bg-light">

<div class="container  py-4">
  <div class="d-flex  align-items-center  justify-content-between  mb-3">
    <h2 class="m-0">Sleep  Â·  <span th:text="${month}">2025-08</span></h2>

    <div class="d-flex  gap-2">
      <form  method="get"  action="/mind/sleep"  class="d-flex  gap-2">
        <input  type="month"  class="form-control"  name="ym">
        <button  class="btn btn-outline-primary">Go</button>
      </form>
      <a  href="/mind/dreams"  class="btn btn-outline-secondary">Dream journal</a>
    </div>
  </div>

  <div class="row  g-3  mb-4">
    <div class="col-12 col-lg-7">
      <div class="card">
        <div class="card-header">Entries</div>
        <div class="card-body p-0">
          <table class="table  table-sm  mb-0">
            <thead>
            <tr>
              <th>Date</th>
              <th>Start</th>
              <th>End</th>
              <th>Quality</th>
              <th>Duration</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="e : ${entries}">
              <td th:text="${e.date}">2025-08-03</td>
              <td th:text="${#temporals.format(e.sleepStart, 'yyyy-MM-dd HH:mm')}">..</td>
              <td th:text="${#temporals.format(e.sleepEnd,   'yyyy-MM-dd HH:mm')}">..</td>
              <td th:text="${e.quality}">4</td>
              <td>
                <span th:text="${T(java.time.Duration).between(e.sleepStart, e.sleepEnd).toHours()} + 'h ' + ${T(java.time.Duration).between(e.sleepStart, e.sleepEnd).toMinutesPart()} + 'm'">7h 30m</span>
                <a  href="/mind/dreams"  class="ms-2 small">Add dream</a>
              </td>
            </tr>
            <tr th:if="${#lists.isEmpty(entries)}">
              <td colspan="5" class="text-center text-muted p-3">No entries</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="col-12 col-lg-5">
      <div class="card">
        <div class="card-header">Add new</div>
        <div class="card-body">
          <form  method="post"  action="/mind/sleep/add">
            <div class="mb-2">
              <label class="form-label">Sleep start</label>
              <input  type="datetime-local"  class="form-control"  name="sleepStart"  required>
            </div>
            <div class="mb-2">
              <label class="form-label">Sleep end</label>
              <input  type="datetime-local"  class="form-control"  name="sleepEnd"    required>
            </div>
            <div class="mb-2">
              <label class="form-label">Quality  (1..5)</label>
              <input  type="number"  min="1"  max="5"  class="form-control"  name="quality"  required>
            </div>
            <div class="mb-2">
              <label class="form-label">Date  (optional)</label>
              <input  type="date"  class="form-control"  name="date">
            </div>
            <div class="mb-3">
              <label class="form-label">Note</label>
              <textarea  class="form-control"  rows="2"  name="note"></textarea>
            </div>
            <button  class="btn btn-success">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <a  href="/guides?category=MIND"  class="btn btn-outline-secondary">Read mind guides</a>
</div>

</body>
</html>
