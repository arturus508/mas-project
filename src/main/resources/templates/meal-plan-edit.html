<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/head :: head('Edit Meal Plan')}"></head>
<body class="bg-light">

<nav th:replace="~{fragments/nav :: nav}"></nav>

<main class="container py-4">
  <div class="d-flex flex-wrap align-items-center justify-content-between gap-2 mb-3">
    <h2 class="m-0">Edit Meal Plan</h2>
    <a th:href="@{'/meal-plans/' + ${mealPlanId}}" class="btn btn-outline-secondary">Back to Details</a>
  </div>

  <form th:action="@{'/meal-plans/edit/' + ${mealPlanId}}" method="post" th:object="${mealPlanForm}" class="row g-3">
    <div th:replace="~{fragments/csrf :: csrf}"></div>
    <input type="hidden" name="returnTo" th:value="${returnTo}">

    <div class="col-12">
      <label class="form-label">Plan Name</label>
      <input type="text" class="form-control" th:field="*{planName}" placeholder="e.g., Cutting Week 1" required>
      <div class="form-text">Give this plan a short name.</div>
      <div class="text-danger small" th:if="${#fields.hasErrors('planName')}" th:errors="*{planName}"></div>
    </div>

    <div class="col-12">
      <label class="form-label">Description</label>
      <input type="text" class="form-control" th:field="*{description}" placeholder="Short note about this plan">
      <div class="form-text">Optional notes about goals or macros.</div>
      <div class="text-danger small" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
    </div>

    <div class="col-12">
      <label class="form-label">Dietary Restriction</label>
      <input type="text" class="form-control" th:field="*{dietaryRestriction}" placeholder="e.g., low carb, gluten-free">
      <div class="form-text">Optional; leave blank if none.</div>
      <div class="text-danger small" th:if="${#fields.hasErrors('dietaryRestriction')}" th:errors="*{dietaryRestriction}"></div>
    </div>

    <div class="col-md-6">
      <label class="form-label">Start Date</label>
      <input type="date" class="form-control" th:field="*{startDate}" required>
      <div class="text-danger small" th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></div>
    </div>

    <div class="col-md-6">
      <label class="form-label">End Date</label>
      <input type="date" class="form-control" th:field="*{endDate}" required>
      <div class="text-danger small" th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"></div>
    </div>

    <div class="col-12 d-flex gap-2">
      <button type="submit" class="btn btn-primary">Save Changes</button>
      <a th:if="${returnTo != null}" th:href="${returnTo}" class="btn btn-outline-secondary">Cancel</a>
      <a th:if="${returnTo == null}" th:href="@{'/meal-plans/' + ${mealPlanId}}" class="btn btn-outline-secondary">Cancel</a>
    </div>
  </form>
</main>

</body>
</html>
