<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Meal Plan</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>
  <h1>Edit Meal Plan</h1>
  <nav>
    <ul>
      <li><a th:href="@{/dashboard}">Dashboard</a></li>
      <li><a th:href="@{/meal-plans}">Meal Plans</a></li>
      <li><a th:href="@{'/meal-plans/' + ${mealPlan.mealPlanId}}">Back to Details</a></li>
    </ul>
  </nav>
</header>

<div class="content">
  <div class="card">
    <form th:action="@{'/meal-plans/edit/' + ${mealPlan.mealPlanId}}"
          method="post" th:object="${mealPlan}">
      <label>Plan Name:</label>
      <input type="text" th:field="*{planName}" required>

      <label>Description:</label>
      <input type="text" th:field="*{description}" required>

      <label>Dietary Restriction:</label>
      <input type="text" th:field="*{dietaryRestriction}" required>

      <label>Start Date:</label>
      <input type="date" th:field="*{startDate}" required>

      <label>End Date:</label>
      <input type="date" th:field="*{endDate}" required>

      <button type="submit" class="btn">Save Changes</button>
    </form>
  </div>
</div>
</body>
</html>
