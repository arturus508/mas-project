<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Ingredients for Meal</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>
  <h1>Ingredients for <span th:text="${meal.mealName}">Meal Name</span></h1>
  <nav>
    <ul>
      <li><a th:href="@{/dashboard}">Dashboard</a></li>
      <li><a th:href="@{/meal-plans}">Meal Plans</a></li>
    </ul>
  </nav>
</header>
<div class="content">
  <a th:href="@{'/meals/' + ${mealId} + '/ingredients/add'}" class="add-button">Add Ingredient</a>
  <br/><br/>
  <table>
    <thead>
    <tr>
      <th>Name</th>
      <th>Quantity</th>
      <th>Calories Per Portion</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ingredient : ${ingredients}">
      <td th:text="${ingredient.name}"></td>
      <td th:text="${ingredient.quantity}"></td>
      <td th:text="${ingredient.caloriesPerPortion}"></td>
      <td>
        <a th:href="@{'/meals/' + ${mealId} + '/ingredients/delete/' + ${ingredient.ingredientId}}" class="delete-button">Remove</a>
      </td>
    </tr>
    </tbody>
  </table>
  <br/>
  <!-- Back link to the Meal Details page (assumes Meal has a reference to its MealPlan) -->
  <a th:href="@{'/meal-plans/' + ${meal.mealPlan.mealPlanId} + '/meals'}" class="back-button">Back to Meal Details</a>
</div>
</body>
</html>
