<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Guides</title>
    <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"  rel="stylesheet">
</head>
<body class="bg-light">

<div class="container  py-4">
    <div class="d-flex  align-items-center  justify-content-between  mb-3">
        <h2 class="m-0">Guides</h2>
        <form  method="get"  action="/guides" class="d-flex  gap-2">
            <select  class="form-select"  name="category">
                <option th:value="${T(com.example.healthfitness.model.GuideCategory).MIND}"
                        th:selected="${category == T(com.example.healthfitness.model.GuideCategory).MIND}">Mind</option>
                <option th:value="${T(com.example.healthfitness.model.GuideCategory).FITNESS}"
                        th:selected="${category == T(com.example.healthfitness.model.GuideCategory).FITNESS}">Fitness</option>
                <option th:value="${T(com.example.healthfitness.model.GuideCategory).FLOW}"
                        th:selected="${category == T(com.example.healthfitness.model.GuideCategory).FLOW}">Daily Flow</option>
                <option th:value="${T(com.example.healthfitness.model.GuideCategory).OTHER}"
                        th:selected="${category == T(com.example.healthfitness.model.GuideCategory).OTHER}">Other</option>
            </select>
            <button  class="btn btn-primary">Filter</button>
        </form>
    </div>

    <div class="row  g-3">
        <div  class="col-12 col-md-6 col-lg-4" th:each="g : ${guides}">
            <div class="card h-100">
                <img  th:if="${g.imageUrl}" th:src="${g.imageUrl}" class="card-img-top" alt="guide">
                <div class="card-body">
                    <span class="badge bg-secondary"  th:text="${g.category}">MIND</span>
                    <h5 class="card-title  mt-2" th:text="${g.title}">Title</h5>
                    <p class="text-muted  mb-2">
                        <span th:text="${g.estReadingMin}">5</span> min read
                    </p>
                    <a  th:href="@{'/guides/' + ${g.slug}}"  class="btn btn-outline-primary btn-sm">Read</a>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
