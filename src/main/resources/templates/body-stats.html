<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Body Stats')}"></head>
<body class="bg-light">
<div th:replace="~{fragments/nav :: nav}"></div>

<div class="container py-4">
    <h1 class="mb-4">Body Stats</h1>

    <form th:action="@{/body-stats/add}" th:object="${bodyStatsForm}" method="post" class="form-inline-actions">
        <div th:replace="~{fragments/csrf :: csrf}"></div>

        <div class="form-fields">
            <div class="span-4">
                <label class="form-label" for="dateRecorded">Date</label>
                <input id="dateRecorded" class="form-control form-control-sm" type="date" th:field="*{dateRecorded}" required>
                <div class="form-text">Pick the day of this measurement.</div>
                <div class="text-danger small" th:if="${#fields.hasErrors('dateRecorded')}" th:errors="*{dateRecorded}"></div>
            </div>

            <div class="span-4">
                <label class="form-label" for="weight">Weight (kg)</label>
                <input id="weight" class="form-control form-control-sm" type="number" step="0.1" th:field="*{weight}" placeholder="e.g., 78.5" required>
                <div class="form-text">Use the same scale for consistency.</div>
                <div class="text-danger small" th:if="${#fields.hasErrors('weight')}" th:errors="*{weight}"></div>
            </div>

            <div class="span-4">
                <label class="form-label" for="bodyFatPercent">Body Fat (%)</label>
                <input id="bodyFatPercent" class="form-control form-control-sm" type="number" step="0.1" th:field="*{bodyFatPercent}" placeholder="e.g., 18.2">
                <div class="form-text">Optional if you do not track body fat.</div>
                <div class="text-danger small" th:if="${#fields.hasErrors('bodyFatPercent')}" th:errors="*{bodyFatPercent}"></div>
            </div>
        </div>

        <div class="form-actions">
            <a th:href="@{/today}" class="btn btn-outline-secondary btn-sm">Back to Today</a>
            <button type="submit" class="btn btn-sm btn-outline-primary"
                    th:text="${bodyStatsUpdate} ? 'Update Stats' : 'Save Stats'">Save Stats</button>
        </div>
    </form>

    <div class="mt-4">
        <div class="card mb-3" th:if="${!#lists.isEmpty(bodyStats)}">
            <div class="card-header">Weight trend</div>
            <div class="card-body">
                <canvas id="weightChart" height="120"
                        th:attr="data-weight-labels=${statsDates}, data-weight-values=${statsWeights}"
                        data-weight-color="#4CAF50"
                        data-weight-fill="rgba(76, 175, 80, 0.15)"
                        data-weight-show-axis="true"></canvas>
            </div>
        </div>
        <div th:if="${#lists.isEmpty(bodyStats)}" class="alert alert-light border">
            <div class="fw-semibold">No body stats yet</div>
            <div class="text-muted small">Add your first measurement to start tracking progress.</div>
        </div>
        <ul class="list-group body-stats-list" th:if="${!#lists.isEmpty(bodyStats)}">
            <li th:each="stat : ${bodyStats}" class="list-group-item body-stats-item">
                <div class="stat-meta">
                    <div class="stat-chip">
                        <span class="stat-label">Date</span>
                        <span class="stat-value" th:text="${stat.dateRecorded}"></span>
                    </div>
                    <div class="stat-chip">
                        <span class="stat-label">Weight</span>
                        <span class="stat-value" th:text="${stat.weight}"></span>
                        <span class="stat-unit">kg</span>
                    </div>
                    <div class="stat-chip">
                        <span class="stat-label">Body Fat</span>
                        <span class="stat-value" th:text="${stat.bodyFatPercent}"></span>
                        <span class="stat-unit">%</span>
                    </div>
                </div>
                <form th:action="@{'/body-stats/delete/' + ${stat.bodyStatsId}}" method="post" class="stat-actions">
                    <div th:replace="~{fragments/csrf :: csrf}"></div>
                    <button type="submit" class="btn btn-ghost btn-danger btn-sm">Delete</button>
                </form>
            </li>
        </ul>
    </div>
</div>
<script th:src="@{/js/weight-charts.js}" defer></script>
</body>
</html>
