<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Body Stats</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <style>
    /* Additional styling for the body-stats view if needed */
    .body-stats-list {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
    }
    .body-stats-item {
      background: #444;
      padding: 10px;
      margin: 10px auto;
      border-radius: 5px;
      text-align: center;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }
    .body-stats-item span {
      margin: 0 5px;
    }
    .delete-button {
      padding: 5px 10px;
      background-color: transparent;
      border: 1px solid #4CAF50;
      color: #4CAF50;
      border-radius: 3px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .delete-button:hover {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
<header>Body Stats</header>
<div class="content">
  <form th:action="@{/body-stats/add}" method="post">
    <input type="date" name="dateRecorded" required>
    <input type="number" step="0.1" name="weight" placeholder="Weight (kg)" required>
    <input type="number" step="0.1" name="bodyFatPercent" placeholder="Body Fat (%)" required>
    <button type="submit">Add Stats</button>
  </form>

  <ul class="body-stats-list">
    <li th:each="stat : ${bodyStats}" class="body-stats-item">
      <span>Date: <span th:text="${stat.dateRecorded}"></span></span> -
      <span>Weight: <span th:text="${stat.weight}"></span> kg</span> -
      <span>Body Fat: <span th:text="${stat.bodyFatPercent}"></span> %</span>
      <a th:href="@{'/body-stats/delete/' + ${stat.bodyStatsId}}" class="delete-button">Delete</a>
    </li>
  </ul>
  <br/>
  <a th:href="@{/dashboard}" class="back-button">Back to Dashboard</a>
</div>
</body>
</html>
