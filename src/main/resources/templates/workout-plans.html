<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Workout Plans')}"></head>
<body class="bg-light">
<div th:replace="~{fragments/nav :: nav}"></div>

<div class="container py-4">
    <div class="d-flex align-items-center justify-content-between mb-3">
        <h1 class="mb-0">Workout Plans</h1>
        <a th:href="@{/workout-plans/add(returnTo='/workout-plans')}" class="btn btn-sm btn-outline-primary">Add Workout Plan</a>
    </div>

    <div class="table-responsive" th:if="${!#lists.isEmpty(workoutPlans)}">
        <table class="table table-striped align-middle">
            <thead>
            <tr>
                <th>Name</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Days/Week</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="plan : ${workoutPlans}">
                <td th:text="${plan.planName}"></td>
                <td th:text="${plan.startDate}"></td>
                <td th:text="${plan.endDate}"></td>
                <td th:text="${plan.daysPerWeek}"></td>
                <td>
                    <a class="btn btn-outline-secondary btn-sm" th:href="@{'/workout-plans/' + ${plan.workoutPlanId} + '/exercises'}">Details</a>
                    <a class="btn btn-outline-primary btn-sm"
                       th:href="@{'/workout-plans/edit/' + ${plan.workoutPlanId} + '?returnTo=/workout-plans'}">Edit</a>
                    <form th:action="@{'/workout-plans/delete/' + ${plan.workoutPlanId}}" method="post" class="d-inline">
                        <div th:replace="~{fragments/csrf :: csrf}"></div>
                        <button type="submit" class="btn btn-outline-danger btn-sm">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="alert alert-light border" th:if="${#lists.isEmpty(workoutPlans)}">
        <div class="fw-semibold">No workout plans yet</div>
        <div class="text-muted small">Create your first plan to start tracking workouts.</div>
    </div>
</div>
</body>
</html>
