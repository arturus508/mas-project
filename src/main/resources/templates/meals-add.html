<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add meal</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>
  <h1>Add meal</h1>
  <nav>
    <ul>
      <li><a th:href="@{/dashboard}">Dashboard</a></li>
      <li><a th:href="@{/meal-plans}">Meal Plans</a></li>
    </ul>
  </nav>
</header>

<div class="content">
  <div class="card">
    <form action="/meals/add" method="post">
      <!-- CSRF (jeśli masz fragment, można go użyć bez parametrów) -->
      <div th:replace="~{fragments/csrf :: csrf}"></div>

      <!-- Hidden: mealPlanId (bierzemy z modelu lub z query-param) -->
      <input type="hidden" name="mealPlanId"
             th:value="${mealPlanId} ?: ${param.mealPlanId}"/>

      <label for="date">Date</label>
      <input id="date" name="date" type="date"
             th:value="${date} ?: ${#temporals.format(#temporals.createNow(),'yyyy-MM-dd')}" />

      <label for="type">Type</label>
      <select id="type" name="type">
        <!-- iterujemy po enumie bez zależności od kontrolera -->
        <option th:each="t : ${T(com.example.healthfitness.model.MealType).values()}"
                th:value="${t}" th:text="${t}">BREAKFAST</option>
      </select>

      <label for="kcal">Calories</label>
      <input id="kcal" name="kcal" type="number" min="0" step="1" value="0"/>

      <label for="protein">Protein (g)</label>
      <input id="protein" name="protein" type="number" min="0" step="1" value="0"/>

      <label for="fat">Fat (g)</label>
      <input id="fat" name="fat" type="number" min="0" step="1" value="0"/>

      <label for="carbs">Carbs (g)</label>
      <input id="carbs" name="carbs" type="number" min="0" step="1" value="0"/>

      <div class="actions">
        <button type="submit" class="btn">Save</button>
        <a th:href="@{/meal-plans}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>
</body>
</html>
