<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add meal</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>
  <h1>Add meal</h1>
  <nav>
    <ul>
      <li><a th:href="@{/dashboard}">Dashboard</a></li>
      <li><a th:href="@{/meal-plans}">Meal Plans</a></li>
    </ul>
  </nav>
</header>

<div class="content">
  <div class="card">
    <form th:action="@{/meals/add}" th:object="${mealForm}" method="post">
      <!-- CSRF token -->
      <div th:replace="~{fragments/csrf :: csrf}"></div>
      <!-- Hidden mealPlanId so the meal can be attached if provided -->
      <input type="hidden" th:field="*{mealPlanId}" />

      <label for="date">Date</label>
      <input id="date" type="date" th:field="*{date}" required />
      <div th:if="${#fields.hasErrors('date')}" th:errors="*{date}" class="error"></div>

      <label for="type">Type</label>
      <select id="type" th:field="*{type}">
        <option th:each="t : ${T(com.example.healthfitness.model.MealType).values()}"
                th:value="${t}" th:text="${t}">BREAKFAST</option>
      </select>

      <label for="kcal">Calories</label>
      <input id="kcal" type="number" min="0" step="1" th:field="*{kcal}" />
      <div th:if="${#fields.hasErrors('kcal')}" th:errors="*{kcal}" class="error"></div>

      <label for="protein">Protein (g)</label>
      <input id="protein" type="number" min="0" step="1" th:field="*{protein}" />
      <div th:if="${#fields.hasErrors('protein')}" th:errors="*{protein}" class="error"></div>

      <label for="fat">Fat (g)</label>
      <input id="fat" type="number" min="0" step="1" th:field="*{fat}" />
      <div th:if="${#fields.hasErrors('fat')}" th:errors="*{fat}" class="error"></div>

      <label for="carbs">Carbs (g)</label>
      <input id="carbs" type="number" min="0" step="1" th:field="*{carbs}" />
      <div th:if="${#fields.hasErrors('carbs')}" th:errors="*{carbs}" class="error"></div>

      <div class="actions">
        <button type="submit" class="btn">Save</button>
        <a th:href="@{/meal-plans}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>
</body>
</html>
