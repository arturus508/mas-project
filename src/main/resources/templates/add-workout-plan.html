<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Workout Plan</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>Add Workout Plan</header>
<div class="content">
    <form th:action="@{/workout-plans/add}" method="post">
        <div class="form-group">
            <label for="planName">Plan Name:</label>
            <input type="text" id="planName" name="planName" placeholder="Enter workout plan name" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" placeholder="Enter plan description"></textarea>
        </div>
        <div class="form-group">
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" name="startDate" required>
        </div>
        <div class="form-group">
            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" name="endDate" required>
        </div>

        <div class="form-group">
            <label for="daysPerWeek">Days per Week:</label>
            <input type="number" id="daysPerWeek" name="daysPerWeek" min="1" max="7" placeholder="Enter days per week" required>
        </div>

        <button type="submit" class="btn">Add Plan</button>
    </form>
</div>
</body>
</html>
