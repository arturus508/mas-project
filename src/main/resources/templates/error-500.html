<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Server Error')}"></head>
<body class="bg-light">
<div class="container py-5">
    <div class="alert alert-danger">
        <div class="fw-semibold mb-2">Something went wrong</div>
        <div th:text="${message}">An unexpected error occurred.</div>
    </div>
    <a th:href="@{/}" class="btn btn-outline-secondary">Back to home</a>
</div>
</body>
</html>
