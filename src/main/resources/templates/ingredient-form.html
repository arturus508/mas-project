<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/head :: head('Add Ingredient')}"></head>
<body class="bg-light">
<div th:replace="~{fragments/nav :: nav}"></div>

<main class="container py-4">
  <div class="d-flex flex-wrap align-items-center justify-content-between gap-2 mb-4">
    <h1 class="m-0">Add Ingredient</h1>
    <a th:href="@{'/meals/' + ${mealId} + '/ingredients'}" class="btn btn-outline-secondary btn-sm">
      Back to Ingredients
    </a>
  </div>

  <div class="card">
    <div class="card-header section-header">
      <div class="section-title">Ingredient details</div>
    </div>
    <div class="card-body">
      <form th:action="@{'/meals/' + ${mealId} + '/ingredients/add'}" method="post"
            th:object="${ingredient}" class="form-grid">
        <div th:replace="~{fragments/csrf :: csrf}"></div>

        <div class="span-6">
          <label for="name" class="form-label">Ingredient name</label>
          <input type="text" id="name" class="form-control form-control-sm" th:field="*{name}"
                 placeholder="Enter ingredient name" required>
        </div>
        <div class="span-3">
          <label for="quantity" class="form-label">Quantity</label>
          <input type="number" id="quantity" class="form-control form-control-sm" th:field="*{quantity}"
                 placeholder="e.g. 100" required>
        </div>
        <div class="span-3">
          <label for="caloriesPerPortion" class="form-label">Calories per portion</label>
          <input type="number" id="caloriesPerPortion" class="form-control form-control-sm"
                 th:field="*{caloriesPerPortion}" placeholder="kcal" required>
        </div>
        <div class="span-12 d-flex align-items-center justify-content-end gap-2">
          <button type="submit" class="btn btn-outline-primary btn-sm">Add Ingredient</button>
        </div>
      </form>
    </div>
  </div>
</main>
</body>
</html>
