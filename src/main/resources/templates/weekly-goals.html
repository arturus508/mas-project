<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<div th:replace="fragments/nav :: body"></div>

<main class="container my-4">
  <h2 class="mb-1">Weekly Review</h2>
  <p class="text-muted">Week:
    <span th:text="${weekStart}">2025-08-11</span> — <span th:text="${weekEnd}">2025-08-17</span>
  </p>

  <div class="row g-3">
    <div class="col-md-6">
      <div class="card h-100">
        <div class="card-header">Tasks done this week</div>
        <div class="card-body">
          <div class="d-flex justify-content-between mb-1">
            <div><strong th:text="${tasksDone}">0</strong> / <span th:text="${tasksTotal}">0</span></div>
            <div><span th:text="${tasksPct}">0</span>%</div>
          </div>
          <div class="progress">
            <div class="progress-bar" role="progressbar"
                 th:style="|width: ${tasksPct}%|"
                 th:text="|${tasksPct}%|">0%
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card h-100">
        <div class="card-header">Habits streak (rolling 7)</div>
        <div class="card-body">
          <div class="d-flex gap-2 mb-2">
            <div th:each="v : ${heat}"
                 th:classappend="${v == 1} ? 'bg-success' : 'bg-secondary'"
                 class="rounded" style="width:24px;height:12px;"></div>
          </div>
          <div class="mt-1"><strong th:text="|${streak7} day streak|">0 day streak</strong></div>
        </div>
      </div>
    </div>

    <div class="col-12">
      <div class="card">
        <div class="card-header">Quote of the day</div>
        <div class="card-body">
          <blockquote class="blockquote mb-0">
            <p th:text="|“${quoteText}”|">“Discipline equals freedom.”</p>
            <footer class="blockquote-footer" th:text="${quoteAuthor}">Jocko Willink</footer>
          </blockquote>
        </div>
      </div>
    </div>

    <div class="col-12">
      <div class="card">
        <div class="card-header">This week focus</div>
        <div class="card-body">
          <ul class="mb-0">
            <li>Priority #1</li>
            <li>Priority #2</li>
            <li>Priority #3</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
