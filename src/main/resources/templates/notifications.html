<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Notifications</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <style>
    .back-button {
      padding: 10px 20px;
      background-color: #444;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 15px;
      display: inline-block;
    }
  </style>
</head>
<body>
<header>
  <h1>Notifications</h1>
</header>
<div class="content">
  <ul class="notification-list">
    <li th:each="notification : ${notifications}"
        th:classappend="${notification.read} ? '' : 'unread'"
        class="notification-item">
      <p th:text="${notification.message}"></p>
      <!-- Now this link deletes the notification -->
      <a th:href="@{'/notifications/delete/' + ${notification.notificationId}}" class="mark-as-read">Mark as Read</a>
    </li>
  </ul>
  <br/>
  <a th:href="@{/dashboard}" class="back-button">Back to Dashboard</a>
</div>
</body>
</html>
