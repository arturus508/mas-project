<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Meal</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>
    <h1>Edit Meal</h1>
</header>
<div class="content">
    <form th:action="@{'/meal-plans/' + ${mealPlanId} + '/meals/edit/' + ${meal.mealId}}" method="post" th:object="${meal}">
        <label for="mealName">Meal Name:</label>
        <input type="text" id="mealName" th:field="*{mealName}" placeholder="Enter meal name" required>

        <label for="date">Date:</label>
        <input type="date" id="date" th:field="*{date}" required>

        <label for="time">Time:</label>
        <input type="time" id="time" th:field="*{time}" required>

        <label for="totalCalories">Total Calories:</label>
        <input type="number" id="totalCalories" th:field="*{totalCalories}" required>

        <button type="submit">Update Meal</button>
    </form>


    <hr/>
    <h2>Ingredients</h2>
    <p>If you want to manage the ingredients for this meal (add, remove, or view them), click the button below:</p>
    <a th:href="@{'/meals/' + ${meal.mealId} + '/ingredients'}" class="add-button">Manage Ingredients</a>
    <br/><br/>
    <a th:href="@{'/meal-plans/' + ${mealPlanId} + '/meals'}" class="back-button">Back to Meal Plan Details</a>
</div>
</body>
</html>
