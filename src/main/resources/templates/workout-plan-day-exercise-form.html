<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Add Exercise to Day')}"></head>
<body class="bg-light">
<div th:replace="~{fragments/nav :: nav}"></div>

<div class="container py-4">
    <h1 class="mb-4">Add Exercise to Day</h1>

    <form th:action="@{'/workout-plans/' + ${workoutPlanId} + '/days/' + ${planDayId} + '/exercises/add'}"
          th:object="${workoutPlanDayExerciseForm}" method="post" class="form-grid">
        <div th:replace="~{fragments/csrf :: csrf}"></div>

        <div class="span-6">
            <label class="form-label" for="exerciseId">Exercise</label>
            <select id="exerciseId" class="form-select form-select-sm" th:field="*{exerciseId}" required>
                <option value="" disabled selected>Select exercise</option>
                <option th:each="ex : ${globalExercises}" th:value="${ex.exerciseId}" th:text="${ex.exerciseName}"></option>
            </select>
            <div class="text-danger small" th:if="${#fields.hasErrors('exerciseId')}" th:errors="*{exerciseId}"></div>
        </div>

        <div class="span-2">
            <label class="form-label" for="setsPlanned">Sets</label>
            <input id="setsPlanned" class="form-control form-control-sm" type="number" min="1" th:field="*{setsPlanned}" required>
            <div class="text-danger small" th:if="${#fields.hasErrors('setsPlanned')}" th:errors="*{setsPlanned}"></div>
        </div>

        <div class="span-2">
            <label class="form-label" for="targetReps">Target Reps</label>
            <input id="targetReps" class="form-control form-control-sm" type="number" min="1" th:field="*{targetReps}" placeholder="optional">
        </div>

        <div class="span-2">
            <label class="form-label" for="restTime">Rest (sec)</label>
            <input id="restTime" class="form-control form-control-sm" type="number" min="0" th:field="*{restTime}" placeholder="optional">
        </div>

        <div class="span-12 d-flex align-items-center justify-content-end gap-2">
            <a th:href="@{'/workout-plans/' + ${workoutPlanId} + '/exercises'}" class="btn btn-outline-secondary btn-sm">Back</a>
            <button type="submit" class="btn btn-sm btn-outline-primary">Add Exercise</button>
        </div>
    </form>
</div>
</body>
</html>
