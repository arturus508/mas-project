<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/head :: head('Add Exercise to Plan')}"></head>
<body class="bg-light">
<div th:replace="~{fragments/nav :: nav}"></div>

<main class="container py-4">
  <div class="d-flex align-items-center justify-content-between mb-4">
    <h1 class="mb-0">Add Exercise to Plan</h1>
    <a th:href="@{'/workout-plans/' + ${workoutPlanId} + '/exercises'}" class="btn btn-outline-secondary btn-sm">Back</a>
  </div>

  <div class="card">
    <div class="card-header section-header">
      <div class="section-title">Exercise details</div>
    </div>
    <div class="card-body">
      <form th:action="@{'/workout-plans/' + ${workoutPlanId} + '/exercises/add'}"
            method="post"
            th:object="${workoutPlanExercise}"
            class="form-grid">
        <div th:replace="~{fragments/csrf :: csrf}"></div>

        <div class="span-6">
          <label class="form-label" for="exerciseSelect">Exercise</label>
          <select id="exerciseSelect" name="exercise.exerciseId" class="form-select form-select-sm" required>
            <option value="" disabled selected>Select exercise</option>
            <option th:each="ex : ${globalExercises}"
                    th:value="${ex.exerciseId}"
                    th:text="${ex.exerciseName}">
            </option>
          </select>
        </div>

        <div class="span-2">
          <label class="form-label" for="sets">Sets</label>
          <input type="number" id="sets" th:field="*{sets}" class="form-control form-control-sm" placeholder="Sets" required>
          <div class="form-text">How many sets.</div>
        </div>

        <div class="span-2">
          <label class="form-label" for="reps">Reps</label>
          <input type="number" id="reps" th:field="*{reps}" class="form-control form-control-sm" placeholder="Reps" required>
          <div class="form-text">Per set.</div>
        </div>

        <div class="span-2">
          <label class="form-label" for="restTime">Rest (sec)</label>
          <input type="number" id="restTime" th:field="*{restTime}" class="form-control form-control-sm" placeholder="Optional">
        </div>

        <div class="span-12 d-flex align-items-center justify-content-between flex-wrap gap-2">
          <a th:href="@{/exercises/add(returnTo=${'/workout-plans/' + workoutPlanId + '/exercises'})}"
             class="btn btn-outline-secondary btn-sm">Create New Exercise</a>
          <button type="submit" class="btn btn-sm btn-outline-primary">Add Exercise</button>
        </div>
      </form>
    </div>
  </div>
</main>
</body>
</html>
